<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Car list of details</title>
</head>
<body>
    <div class="car">
        <img class="car-image" src="https://farm4.staticflickr.com/3857/33417289890_555ec50325_o.jpg" alt="Car Image">
        <div class="car-details">
          <div class="car-detail"><span class="car-detail-label">Manufacturer:</span>Toyota</div>
          <div class="car-detail"><span class="car-detail-label">Make and Model:</span>Corolla AE101</div>
          <div class="car-detail"><span class="car-detail-label">Engine:</span>1.3 2E</div>
          <div class="car-detail"><span class="car-detail-label">Body Type:</span>Sedan</div>
        </div>
      </div>
</body>
</html>
